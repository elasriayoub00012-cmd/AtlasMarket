<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sellora</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Poppins", sans-serif;
      overflow-x: hidden;
      color: #222;
    }
    header {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      z-index: 10;
    }
    .logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #fff;
    }
    .lang-btn {
      background: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .lang-menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 40px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .lang-menu a {
      display: block;
      padding: 10px 20px;
      color: #333;
      text-decoration: none;
    }
    .lang-menu a:hover {background: #f2f2f2;}
    .show {display: block;}

    .slider {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .slides {
      display: flex;
      width: 400%;
      animation: slide 16s infinite;
    }
    .slides img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    @keyframes slide {
      0% {transform: translateX(0);}
      25% {transform: translateX(-100%);}
      50% {transform: translateX(-200%);}
      75% {transform: translateX(-300%);}
      100% {transform: translateX(0);}
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 205, 50, 0.5);
      z-index: 1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      z-index: 2;
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .content p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .btns button {
      font-size: 1em;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .login-btn {background: #2563eb; color: white;}
    .signup-btn {background: #dc2626; color: white;}
  </style>
</head>
<body>

  <header>
    <div class="logo">Sellora</div>
    <div>
      <button class="lang-btn" onclick="toggleMenu()">üåê Language</button>
      <div id="langMenu" class="lang-menu">
        <a href="#">English</a>
        <a href="#">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</a>
        <a href="#">Fran√ßais</a>
        <a href="#">Espa√±ol</a>
      </div>
    </div>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3" alt="">
      <img src="https://images.unsplash.com/photo-1542831371-29b0f74f9713" alt="">
      <img src="https://images.unsplash.com/photo-1506619216599-9d16d0903dfd" alt="">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="">
    </div>
    <div class="overlay"></div>
    <div class="content">
      <h1>Welcome to Sellora</h1>
      <p>The best deals and products in one place</p>
      <div class="btns">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("langMenu").classList.toggle("show");
    }
  </script>

</body>
</html>
