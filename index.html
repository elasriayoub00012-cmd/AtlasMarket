<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sellora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffcc00;
      background-image: url('https://images.unsplash.com/photo-1616628182509-ff3c4b1c8bdf?auto=format&fit=crop&w=800&q=60'),
                        url('https://images.unsplash.com/photo-1607082349566-187e8de0ed9a?auto=format&fit=crop&w=800&q=60'),
                        url('https://images.unsplash.com/photo-1598970434795-0c54fe7c0649?auto=format&fit=crop&w=800&q=60'),
                        url('https://images.unsplash.com/photo-1606813902912-982ae58a3c47?auto=format&fit=crop&w=800&q=60'),
                        url('https://images.unsplash.com/photo-1616627458482-bb4a9c9ac9dd?auto=format&fit=crop&w=800&q=60');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      background-attachment: fixed;
      animation: moveBg 15s infinite alternate ease-in-out;
    }

    @keyframes moveBg {
      0% { background-position: 50% 50%; }
      25% { background-position: 40% 60%; }
      50% { background-position: 60% 40%; }
      75% { background-position: 55% 55%; }
      100% { background-position: 50% 50%; }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .brand {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .lang-btn {
      background: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    .lang-menu {
      display: none;
      position: absolute;
      right: 20px;
      top: 45px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .lang-menu button {
      display: block;
      width: 100%;
      border: none;
      background: white;
      padding: 8px 12px;
      text-align: left;
      cursor: pointer;
    }

    .lang-menu button:hover {
      background: #f0f0f0;
    }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1.2em;
      width: 200px;
      padding: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .signup-btn {
      background-color: red;
    }

    .login-btn {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">Sellora</div>
    <div class="lang-container">
      <button id="langBtn" class="lang-btn">üåê Languages</button>
      <div id="langMenu" class="lang-menu">
        <button data-lang="en">English</button>
        <button data-lang="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
        <button data-lang="fr">Fran√ßais</button>
        <button data-lang="es">Espa√±ol</button>
      </div>
    </div>
  </header>

  <main>
    <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
    <button class="btn login-btn" onclick="window.location.href='login.html'">Login</button>
  </main>

  <script>
    const langBtn = document.getElementById("langBtn");
    const langMenu = document.getElementById("langMenu");

    langBtn.addEventListener("click", () => {
      langMenu.style.display = langMenu.style.display === "block" ? "none" : "block";
    });

    const langTexts = {
      en: { signup: "Sign Up", login: "Login", lang: "üåê Languages" },
      ar: { signup: "ÿßÿ¥ÿ™ÿ±ÿßŸÉ", login: "ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ", lang: "üåê ÿßŸÑŸÑÿ∫ÿßÿ™" },
      fr: { signup: "S'inscrire", login: "Connexion", lang: "üåê Langues" },
      es: { signup: "Registrarse", login: "Iniciar sesi√≥n", lang: "üåê Idiomas" }
    };

    document.querySelectorAll("#langMenu button").forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.dataset.lang;
        document.querySelector(".signup-btn").textContent = langTexts[lang].signup;
        document.querySelector(".login-btn").textContent = langTexts[lang].login;
        langBtn.textContent = langTexts[lang].lang;
        langMenu.style.display = "none";
      });
    });
  </script>
</body>
</html>
