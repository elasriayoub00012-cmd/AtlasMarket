<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AtlasMarket</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #38bdf8;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      text-align: center;
      padding: 50px 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      color: #38bdf8;
    }
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 400%;
      animation: slide 10s infinite;
    }
    .slides img {
      width: 100%;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      25% { transform: translateX(-100%); }
      50% { transform: translateX(-200%); }
      75% { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">AtlasMarket</div>
    <nav>
      <a href="#">العربية</a>
      <a href="#">English</a>
    </nav>
  </header>

  <div class="hero">
    <h1>مرحبا بك في AtlasMarket</h1>
    <p>أفضل العروض والمنتجات في مكان واحد</p>
  </div>

  <div class="slider">
    <div class="slides">
      <img src="https://images.unsplash.com/photo-1607083203023-5f60f09cd8db" />
      <img src="https://images.unsplash.com/photo-1606813909355-cddc23d4fbb8" />
      <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642" />
      <img src="https://images.unsplash.com/photo-1593032457862-05c0c5d3183d" />
    </div>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1606813909355-cddc23d4fbb8" alt="">
      <h3>منتج 1</h3>
      <p>100 درهم</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642" alt="">
      <h3>منتج 2</h3>
      <p>250 درهم</p>
    </div>
    <div class="product">
      <img src="https://images.unsplash.com/photo-1593032457862-05c0c5d3183d" alt="">
      <h3>منتج 3</h3>
      <p>180 درهم</p>
    </div>
  </section>
</body>
</html>
