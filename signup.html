<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - Atlas Market</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>إنشاء حساب جديد</h2>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="الاسم الكامل" required />
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required />
      <input type="password" id="signupPass" placeholder="كلمة المرور" required />
      <input type="password" id="signupConfirm" placeholder="تأكيد كلمة المرور" required />
      <button type="submit">إنشاء حساب</button>
    </form>

    <p>عندك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- سكريبت الاتصال بقاعدة البيانات -->
  <script src="supabas.js"></script>

</body>
</html>
